<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesiExims - Export & Import Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to DesiExims</h1>
        <p>Your trusted partner in international trade. check out us</p>
    </header>
    
    <section id="services">  
        <h2>Our Services</h2>
        <p>We export quality products worldwide and ensure timely delivery to our partners.</p>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>Contact us anytime at: <strong>+91 7032680303</strong></p>
        <p>Email: <strong>desieximsinternational@gmail.com</strong></p>
        <p>Â© 2023 DesiExims</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
